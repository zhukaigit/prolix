log4j.rootLogger=INFO,CONSOLE
log4j.log.path=${log_path}
#console log
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [thread-name: %t] [%c]:(%L)-[%p] %m%n
log4j.logger.com.zk.springMybatis.mapper=DEBUG
# 原始feign的日志打印配置
log4j.logger.feign.Logger=DEBUG